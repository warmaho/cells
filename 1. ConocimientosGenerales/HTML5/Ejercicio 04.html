<!DOCTYPE html>
<html>
<body>

<form>

  <label for="fname">Nombre:</label><br>
  <input type="text" id="fname" name="fname"><br>

  <label for="lname">Apellido:</label><br>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>

  <label for="tel">Teléfono:</label><br>
  <input type="tel" id="tel" name="tel"><br><br>

  <label for="url">URL:</label><br>
  <input type="url" id="url" name="url"><br><br>

  <label for="date">Fecha:</label><br>
  <input type="date" id="date" name="date"><br><br>

  <label for="color">Color:</label><br>
  <input type="color" id="color" name="color"><br><br>

  <label for="range">Rango:</label><br>
  <input type="range" id="range" name="range" min="0" max="100"><br><br>

  <label for="number">Número:</label><br>
  <input type="number" id="number" name="number" min="1" max="10"><br><br>

  <label for="search">Buscar:</label><br>
  <input type="search" id="search" name="search"><br><br>

  <label for="month">Mes:</label><br>
  <input type="month" id="month" name="month"><br><br>

  <label for="week">Semana:</label><br>
  <input type="week" id="week" name="week"><br><br>

  <label for="time">Hora:</label><br>
  <input type="time" id="time" name="time"><br><br>

  <label for="datetime-local">Fecha y hora local:</label><br>
  <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

  <input type="submit" value="Enviar">

</form>

</body>
</html>
